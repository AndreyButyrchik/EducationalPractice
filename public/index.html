<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Коллективный фото портал</title>
    <link rel="stylesheet" type="text/css" href="./css/reset.css">
    <link rel="stylesheet" type="text/css" href="./css/styles.css">
    <link rel="stylesheet" type="text/css" href="./css/main.css">
    <link rel="stylesheet" type="text/css" href="./css/header.css">
    <link rel="stylesheet" type="text/css" href="./css/footer.css">
    <link rel="stylesheet" type="text/css" href="./css/fontawesome-all.min.css">
</head>
<body>
<header>
    <div class="headerPortalName">
        <h1>Коллективный фото портал</h1>
    </div>
</header>
<main>
    <div class="filtersBox">
        <form name="author" class="filterName" autocomplete="off" onsubmit="events.filterByAuthor(); return false;">
            <input type="text" list="userNames" placeholder="Введите имя пользователя" spellcheck="false"
                   class="filter">
            <datalist id="userNames">
            </datalist>
            <button type="submit"></button>
        </form>
        <form name="date" class="filterDate" autocomplete="off" onsubmit="events.filterByDate(); return false;">
            <input type="text" name="date" placeholder="Введите дату"
                   pattern="\d\d\.\d\d\.\d\d\d\d" spellcheck="false" title="Формат: чч.мм.гггг Пример: '13.01.2018'"
                   class="filter">
            <button type="submit"></button>
        </form>
        <form name="hashtags" class="filterHashtags" autocomplete="off"
              onsubmit="events.filterByHashtags(); return false;">
            <input type="text" list="hashtags" placeholder="Введите хештеги" spellcheck="false" class="filter"
                   pattern="((#\b\w+\b)(\s?))+" title="Формат: #хештег1 [#хештег2...] Пример: '#smile #intergalactic'">
            <datalist id="hashtags">
            </datalist>
            <button type="submit"></button>
        </form>
    </div>
    <template id="templatePost">
        <div class="postBox" id="">
            <h2></h2>
            <div class="fotoSpace"><img class="foto" src="">
            </div>
            <i class="fas fa-heart"></i>
            <div class="commentBox box"><p></p></div>
            <div class="hashtagsBox box"><p></p></div>
            <div class="dateBox"><p></p></div>
        </div>
    </template>
    <dialog id="modalWindowConfirmDelete" onclick="events.closeWindow(event)">
        <div class="box modalBox">
            <h2>Удаление</h2>
            <h3>Вы действительно хотите удалить пост?</h3>
            <form name="confirmDelete">
                <button name="Yes" type="button" class="box">Да</button>
                <button name="No" type="reset" class="box">Нет</button>
            </form>
        </div>
    </dialog>
    <dialog id="modalWindowSingIn" onclick="events.closeWindow(event);">
        <div class="box modalBox">
            <h2>Вход</h2>
            <form name="authorization">
                <input name="login" type="text" placeholder="Введите логин" spellcheck="false" minlength="3"
                       maxlength="25" required autocomplete="off">
                <input name="password" type="password" placeholder="Введите пароль" spellcheck="false" minlength="6"
                       maxlength="25" required>
                <button name="next" type="button" class="box">Далее</button>
            </form>
        </div>
    </dialog>
    <dialog id="modalWindowAddEditPhotoPost" onclick="events.closeWindow(event);">
        <div class="box modalBox modalBoxAddEditPhoto">
            <h2></h2>
            <div class="drug-drop">
                <i class="fas fa-upload"></i>
                <h3>Перетащите фото для загрузки</h3>
                <form name="uploadPhoto">
                    <label for="upPhoto" class="chous box">Или нажмите добавить фото</label>
                    <input name="upPhoto" id="upPhoto" type="file" accept="image/*" class="box" required>
                </form>
            </div>
            <form name="submitPost">
                <input name="addDescription" type="text" placeholder="Введите описание." maxlength="200"
                       autocomplete="off" required>
                <input name="addHashtags" type="text" placeholder="Введите хештеги." spellcheck="false" maxlength="50"
                       autocomplete="off" pattern="((#\b\w+\b)(\s?))+" required>
                <h4>Дата: </h4>
                <button name="publishPost" type="button" class="box">Опубликовать</button>
            </form>
        </div>
    </dialog>
    <dialog id="modalWindowError" onclick="events.closeWindow(event);">
        <div class="box modalBox error">
            <h2>Ошибка</h2>
            <p></p>
            <button name="toMain" type="reset" class="box" onclick="events.eToMain()">Вернуться на главную страницу</button>
        </div>
    </dialog>
    <i class="fas fa-angle-down fa-3x moreFotoButton" onclick="events.eShowMorePhotoPosts();"></i>
</main>
<footer>
    <div class="footerBox">
        <h4>Имя портала</h4>
        <h3>Коллективный фото портал</h3>
    </div>
    <div class="footerBox">
        <h4>Имя автора</h4>
        <h3>Андрей Бутырчик</h3>
    </div>
    <div class="footerBox">
        <h4>Курс и группа</h4>
        <h3>2 курс 13 группа</h3>
    </div>
    <div class="footerBox">
        <h4>Email</h4>
        <h3>butyrchykandrey@gmail.com</h3>
    </div>
    <div class="footerBox">
        <h4>Последнее обновление</h4>
        <h3>25.02.2018</h3>
    </div>
</footer>
</body>
<script src="./js/utilites.js" defer></script>
<script src="./js/requestFunctions.js" defer></script>
<script src="./js/domFunctions.js" defer></script>
<script src="./js/events.js" defer></script>
<script src="./js/main.js" defer></script>
</html>
