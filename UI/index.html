<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Коллективный фото портал</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/fontawesome-all.min.css">
</head>
<body>
    <header>
        <div class="headerUserName">
            <h1>Вася Пупкин</h1>
        </div>
        <div class="headerPortalName">
            <h1>Коллективный фото портал</h1>
        </div>
        <div class="headerAddFoto">
            <a href="#">
                <i class="fas fa-plus-circle"></i>
            </a>
        </div>
        <div class="headerSingInOut">
            <a href="#">
                <i class="fas fa-sign-out-alt"></i>
            </a>
        </div>
    </header>
    <main>
        <form class="filters">
            <input type="text" name="username" value="Введите имя пользователя" spellcheck="false" onblur="if(this.value==''){this.value='Введите имя пользователя';}" onfocus="if(this.value=='Введите имя пользователя'){this.value='';}" class="filterName">
            <input type="text" name="date" value="Введите дату. В формате чч.мм.гггг" spellcheck="false" onblur="if(this.value==''){this.value='Введите дату. В формате чч.мм.гггг';}" onfocus="if(this.value=='Введите дату. В формате чч.мм.гггг'){this.value='';}" class="filterDate">
            <input type="text" name="hashtags" value="Введите хештеги" spellcheck="false" onblur="if(this.value==''){this.value='Введите хештеги';}" onfocus="if(this.value=='Введите хештеги'){this.value='';}" class="filterHashtags">
        </form>
    </main>
    <footer>
        <div class="footerBlock">
            <h4>Имя портала</h4>
            <h3>Коллективный фото портал</h3>
        </div>
        <div class="footerBlock">
            <h4>Имя автора</h4>
            <h3>Андрей Бутырчик</h3>
        </div>
        <div class="footerBlock">
            <h4>Курс и группа</h4>
            <h3>2 курс 13 группа</h3>
        </div>
        <div class="footerBlock">
            <h4>Email</h4>
            <h3>butyrchykandrey@gmail.com</h3>
        </div>
        <div class="footerBlock">
            <h4>Последнее обновление</h4>
            <h3>25.02.2018</h3>
        </div>
    </footer>
</body>
</html>
